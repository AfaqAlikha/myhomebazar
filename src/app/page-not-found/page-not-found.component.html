<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 px-4"
>
  <!-- Big 404 -->
  <h1 class="text-9xl font-extrabold text-red-500 mb-6">404</h1>

  <!-- Subtitle -->
  <h2 class="text-3xl md:text-4xl font-bold mb-4">Oops! Page Not Found</h2>

  <!-- Description -->
  <p class="text-center text-gray-600 dark:text-gray-300 mb-8 max-w-md">
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
  </p>

  <!-- Home Button -->
  <a
    routerLink="/home"
    class="px-6 py-3 bg-[var(--color-accent)] hover:bg-[var(--color-accent-hover)] text-white rounded-lg shadow-md transition-all duration-300"
  >
    Go Back Home
  </a>

  <!-- Optional Illustration -->
  <div class="mt-10 w-full max-w-lg">
    <img
      src="assets/404-illustration.svg"
      alt="404 illustration"
      class="w-full"
    />
  </div>
</div>
